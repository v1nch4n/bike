<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Perfect Bike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
            color: #333333;
        }
        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
        }
        .timeline-step {
            width: 40px;
            height: 40px;
            background-color: #a0a0a0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .timeline-step.completed {
            background-color: #4caf50; /* Green for completed steps */
        }
        .main-content {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333333;
            text-align: center;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <h1>Find Your Perfect Bike</h1>
    <div class="timeline">
        <div id="step1" class="timeline-step">1</div>
        <div id="step2" class="timeline-step">2</div>
        <div id="step3" class="timeline-step">3</div>
        <div id="step4" class="timeline-step">4</div>
        <div id="step5" class="timeline-step">5</div>
    </div>
    <div class="main-content">
        <div class="container" id="screen1">
            <div class="question">Why do you need a bike?</div>
            <div class="options">
                <label><input type="checkbox" value="commuting" onchange="updateStatus(1)"> Commuting</label>
                <label><input type="checkbox" value="fitness" onchange="updateStatus(1)"> Fitness</label>
                <label><input type="checkbox" value="leisure" onchange="updateStatus(1)"> Leisure</label>
                <label><input type="checkbox" value="off-road" onchange="updateStatus(1)"> Off-Road Adventures</label>
                <label><input type="checkbox" value="racing" onchange="updateStatus(1)"> Racing</label>
            </div>
            <button class="button" onclick="goToNextScreen(2)">Next</button>
        </div>

        <div class="container" id="screen2" style="display: none;">
            <div class="question">What is your riding style?</div>
            <div class="options">
                <label><input type="radio" name="riding-style" value="urban" onchange="updateStatus(2)"> Urban</label>
                <label><input type="radio" name="riding-style" value="mountain" onchange="updateStatus(2)"> Mountain</label>
                <label><input type="radio" name="riding-style" value="road" onchange="updateStatus(2)"> Road</label>
                <label><input type="radio" name="riding-style" value="trail" onchange="updateStatus(2)"> Trail</label>
                <label><input type="radio" name="riding-style" value="electric" onchange="updateStatus(2)"> Electric</label>
            </div>
            <button class="button" onclick="goToNextScreen(3)">Next</button>
        </div>

        <div class="container" id="screen3" style="display: none;">
            <div class="question">Do you have some favorite brands?</div>
            <div class="options">
                <label><input type="checkbox" value="brand1" onchange="updateStatus(3)"> Trek</label>
                <label><input type="checkbox" value="brand2" onchange="updateStatus(3)"> Specialized</label>
                <label><input type="checkbox" value="brand3" onchange="updateStatus(3)"> Giant</label>
                <label><input type="text" placeholder="Other (type your favorite brand)" id="other-brand" onchange="updateStatus(3)"></label>
            </div>
            <button class="button" onclick="goToNextScreen(4)">Next</button>
        </div>

        <div class="container" id="screen4" style="display: none;">
            <div class="question">What is your budget?</div>
            <div class="options">
                <label><input type="radio" name="budget" value="cheap" onchange="updateStatus(4)"> 200 to 500 CHF</label>
                <label><input type="radio" name="budget" value="decent" onchange="updateStatus(4)"> 500 to 1,500 CHF</label>
                <label><input type="radio" name="budget" value="passion" onchange="updateStatus(4)"> 1,500 to unlimited CHF</label>
            </div>
            <button class="button" onclick="goToNextScreen(5)">Next</button>
        </div>

        <div class="container" id="screen5" style="display: none;">
            <div class="question">Can the bike be occasion?</div>
            <div class="options">
                <label><input type="radio" name="occasion" value="yes" onchange="updateStatus(5)"> Yes</label>
                <label><input type="radio" name="occasion" value="no" onchange="updateStatus(5)"> No</label>
            </div>
            <button class="button" onclick="displaySummary()">Finish</button>
        </div>
    </div>

    <script>
        function goToNextScreen(screenNumber) {
            document.querySelectorAll('.container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(`screen${screenNumber}`).style.display = 'block';
        }

        function updateStatus(step) {
            const inputs = document.querySelectorAll(`#screen${step} input`);
            const filled = Array.from(inputs).some(input => input.checked || input.value.trim());
            if (filled) {
                document.getElementById(`step${step}`).classList.add('completed');
            }
        }
    </script>
</body>
</html>
